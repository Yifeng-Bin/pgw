<!DOCTYPE html><html lang="zh-CN">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>后台管理系统</title>    <!-- Bootstrap -->    <link href="__STATICS__/bootstrap-3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet">    <link href="__STATICS__/css/style.css" type="text/css" rel="stylesheet">  </head>  <body>  <div class="fenzhan">  	<div class="fenzhan_login">    	<h3>派工网分站管理</h3>        <form id="login" method="post">            <div class="input-group">              <span class="input-group-addon" id="basic-addon1">帐号</span>              <input type="text" id="username" name="username" class="form-control" placeholder="请输入帐号" aria-describedby="basic-addon1" required autofocus>            </div>            <div class="input-group mar_top">              <span class="input-group-addon" id="basic-addon1">密码</span>              <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1" required>            </div>            <div class="row mar_top">            	<div class="col-xs-7">                	<div class="input-group">                      <span class="input-group-addon" id="basic-addon1">验证码</span>                      <input type="text" id="verify_code1" name="verify_code" class="form-control" placeholder="请输入验证码" aria-describedby="basic-addon1">                                                                               </div>                </div>                <div class="col-xs-3">                	<!--<img src="__STATICS__/img/tupian_03.png" class="yzm">-->                	<img id="verify_img" src="{:U('Public/verify?key=login&t='.gmtime())}" alt="captcha" style="vertical-align: middle;cursor: pointer;" width="100" height="36" onclick="this.src = '{:U("Public/verify?key=login")}?t=' + (new Date()).getTime();" />                </div>                <div class="col-xs-2">                	<a href="#" onclick="document.getElementById('verify_img').src = '{:U("Public/verify?key=login")}?t=' + (new Date()).getTime();">看不清</a>                </div>            </div>            <div class="checkbox">                <label>                	<input type="checkbox"> 同意使用协议                </label>            </div>            <button type="submit" class="btn btn_fenzhan">登录</button>        </form>  	</div>  </div>  <script type="text/javascript">        if (top.location != location){  			top.location.href = location.href;          }      </script>  </body></html>
