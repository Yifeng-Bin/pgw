<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$pageHeadInfo.title}</title>
    <meta name="keywords" content="{$pageHeadInfo.keywords}">
    <meta name="description" content="{$pageHeadInfo.description}">
    <!-- Bootstrap -->
    <link href="./bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="./css/style.css?v=20160831001" type="text/css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<include file="User:header" />
  	<div class="container">
    	<!--左侧文件加载处-->
		<include file="User:left" />
        <!--左侧文件加载处-->
    	<div class="sub_content">
        	<div class="user_sub_tit">案例管理<a href="{:U('User/write_case')}">发案例</a></div>
            <div id="case" class="bor_top">
            	<div class="case_content">
                	<div class="row">
                    	<foreach name="list" item="info">
                        <div class="col-md-3 col-sm-4 case_img">
                            <a href="{$info.url}"><img class="case" src="{$info.main_image}" width="100%"></a>
                            <p><a href="{$info.url}">{$info.article_name|htmlspecialchars}</a></p>
                            <div class="case_edit"><a href="{:U('User/edit_case',array('article_id'=>$info['article_id'],'region_id'=>$info['region_id']))}">编辑</a></div><br>
                            <div class="case_del"><a href="{:U('User/del_case',array('article_id'=>$info['article_id']))}">删除</a></div>
                        </div>
                        </foreach>
                    </div>
                    <div class="page">{$pageShow}</div>
                </div>
            </div>
        </div>
    </div>
  	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./jquery/jquery-1.12.3.min.js"></script>
    <script src="./js/showdate.js"></script>
    <script src="./js/areaChange.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__STATICS__/plupload/plupload.full.min.js"></script>
    <script type="text/javascript" src="__STATICS__//plupload/i18n/zh_CN.js"></script> 
  </body>
</html>
