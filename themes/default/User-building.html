<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$pageHeadInfo.title}</title>
    <meta name="keywords" content="{$pageHeadInfo.keywords}">
    <meta name="description" content="{$pageHeadInfo.description}">
    <!-- Bootstrap -->
    <link href="./bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<include file="User:header" />
  	<div class="container">
    	<!--左侧文件加载处-->
		<include file="User:left" />
        <!--左侧文件加载处-->
    	<div class="sub_content">
        	<div class="user_sub_tit">新建楼盘</div>
            <div id="user_mid">
            	<form>
                <div class="nav_box">
                	<div class="nav_box_list">
                        <span>所在地区：</span>
                        <select id="prov" class="box_add"></select>
                        <select id="city" class="box_add"></select>
                        <select id="region_id" name="region_id" class="box_add"></select>
                    </div>
                    <div class="nav_box_list">
                        <span>小区名称：</span><input type="text" class="btn_id">
                    </div>
                    <div class="nav_box_list">
                        <span>均价：</span><input type="number" class="btn_id">
                    </div>
                    <div class="nav_box_list">
                        <span>交房时间：</span><input type="date" class="btn_id">
                    </div>
                    <div class="nav_box_list">
                        <span>开盘时间：</span><input type="date" class="btn_id">
                    </div>
                    <div class="nav_box_list">
                        <span>开发商：</span><input type="text" class="btn_id">
                    </div>
                    <div class="nav_box_list">
                        <span>类型：</span>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="inlinetype1" value="option1" style="margin-top:15px;"> 住宅
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="inlinetype2" value="option2" style="margin-top:15px;"> 别墅
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="inlinetype3" value="option3" style="margin-top:15px;"> 写字楼
                        </label>
                    </div>
                    <div class="nav_box_list">
                        <span>价格：</span>
                        <select class="btn_id">
                            <option value="1">售价待定</option>
                            <option value="2">4千以内</option>
                        </select>
                    </div>
                    <div class="nav_box_list">
                        <span>浏览量：</span><input type="number" class="btn_id">
                    </div>
                    <div class="nav_box_list">
                        <span>上传图片：</span>
                        <a id="selectfiles" href="javascript:void(0);" class="file_btn" style="margin-top:10px;">选择文件</a>
                        <div id="img_list">
                            
                        </div>
                    </div>
                    <button type="submit" class="sub_info">新建楼盘</button>
                </div>
                </form>
            </div>
        </div>
    </div>
  	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./jquery/jquery-1.12.3.min.js"></script>
    <script src="./js/showdate.js"></script>
    <script src="./js/areaChange.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__STATICS__/plupload/plupload.full.min.js"></script>
    <script type="text/javascript" src="__STATICS__//plupload/i18n/zh_CN.js"></script> 
  </body>
</html>
