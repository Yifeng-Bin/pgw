<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>{$pageHeadInfo.title|htmlspecialchars}</title>
<meta name="keywords" content="{$pageHeadInfo.keywords|htmlspecialchars}">
<meta name="description" content="{$pageHeadInfo.description|htmlspecialchars}">

<!-- Bootstrap -->
<link href="./bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="./css/style.css?v=20160720002" type="text/css" rel="stylesheet">
<link href="./css/Teach-index.css" type="text/css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="content">
<include file="Common:header" />
    <!--
	<div class="search">
    	<form>
        	<input type="search" class="input_search" name="teach_search">
            <button class="btn_search" type="button"><img src="./images/teach/search.png"></button>
        </form>
    </div>
    <div class="teach_screen"></div>
    -->
    <div class="teach_content">
        <foreach name="teachList" item="info">    
    	<div class="teach_box">
            <if condition="!empty($info['main_image'])"><div class="teach_pic"><img src="{$info['main_image']}"></div></if>
        	
            <div class="teach_text">
                <h5><a href="{$info.url}">{$info.article_name|htmlspecialchars}</a><span>{$info.date}</span></h5>
                <p><a href="{$info.url}">{$info.article_brief|htmlspecialchars}</a></p>
            </div>
        </div>
        </foreach>
    </div>
    <div class="page">{$pageShow}</div>
</div>
<include file="Common:footer_knowledge" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./jquery/jquery-1.12.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
