<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>{$pageHeadInfo.title}</title>
<meta name="keywords" content="{$pageHeadInfo.keywords}">
<meta name="description" content="{$pageHeadInfo.description}">

<!-- Bootstrap -->
<link href="./bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="./css/style.css?v=20160720002" type="text/css" rel="stylesheet">
<link href="./css/User-requirement.css?v=20160708001" type="text/css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="content">
	<div class="user_requirement">
    	<div class="user_nav">
        	<ul>
            	<li class="active"><a href="#">全部</a></li>
                <li><a href="#">待雇佣</a></li>
                <li><a href="#">待付款</a></li>
                <li><a href="#">待验收</a></li>
                <li><a href="#">待评价</a></li>
            </ul>
        </div>
        <div class="requirement_content">
	<foreach name="orderList" item="info">
        	<div class="requirement_box">
            	<div class="box_head">
                	<p>订单号：{$info.tender_id}<span><strong>0</strong>人已承接 | 待承接</span></p>
                </div>
                <div class="box_middle">
                	<p>{$info.tender_name|htmlspecialchars}<span>￥{$info.price}</span></p>
                </div>
	<div class="box_stages">
                	<span>分期付款：第一期￥200.00；</span>
                    <span>第二期：￥200.00；</span>
                    <span>第三期：￥200.00 ；</span>
                    <span>质保金，3个月，￥100.00</span>
                </div>
                <div class="box_foot">
                	<span>{$info.add_time}</span>
                    <input type="button" class="btn_requ" name="btn_requ" value="查看需求">
                    <input type="button" class="btn_cancel" name="requ_cancel" value="取消">
                </div>
            </div>
	</foreach>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./jquery/jquery-1.12.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
